version: '3'
# Each package in the mono repo only starts the docker services that it needs
# for testing using the "pretest" npm command.
services:
  ganache:
    image: trufflesuite/ganache-cli:latest
    ports:
      - '8545:8545'
    command:
      # This env variable comes from the .env file in the directory in which the
      # docker-compose command is run. Here it will be ./packages/sidetree-ledger-ethereum
      - --mnemonic=${MNEMONIC}
      - --networkId='13370'
  ipfs:
    image: ipfs/go-ipfs:v0.7.0
    ports:
      - '8080:8080'
      - '5001:5001'
      - '4001:4001'
  mongo:
    image: mongo
    restart: always
    ports:
     - '27017:27017'
  bitcoin-core:
    image: ruimarinho/bitcoin-core:22
    ports:
     - '18332:18332'
    volumes:
      - "./packages/ledger-bitcoin/bitcoin-data:/home/bitcoin/.bitcoin"
